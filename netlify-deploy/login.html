<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Spoon Society - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .logo-text h1 {
            color: #2E7D32;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo-text p {
            color: #666;
            font-size: 1rem;
        }

        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e53935;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo-text h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <img src="logo.jpg" alt="Silver Spoon Society Logo">
            </div>
            <div class="logo-text">
                <h1>Silver Spoon Society</h1>
                <p>Healthy Living Platform</p>
            </div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password">Enter Access Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter password to access the platform"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading" id="loading">
                    <div class="spinner"></div>
                </span>
                <span id="btnText">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Platform
                </span>
            </button>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                Incorrect password. Please try again.
            </div>
        </form>

        <div class="footer-text">
            <p>Â© 2024 Silver Spoon Society. Secure access required.</p>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'tp33';
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Focus on password input when page loads
        window.addEventListener('load', () => {
            passwordInput.focus();
        });

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === '') {
                showError('Please enter a password');
                return;
            }

            // Show loading state
            showLoading(true);
            errorMessage.classList.remove('show');

            // Simulate a brief loading delay for better UX
            setTimeout(() => {
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Store authentication in sessionStorage
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('authTime', Date.now().toString());
                    
                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    showError('Incorrect password. Please try again.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                showLoading(false);
            }, 800);
        });

        // Show/hide loading state
        function showLoading(isLoading) {
            if (isLoading) {
                loading.classList.add('show');
                btnText.style.display = 'none';
                loginBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                btnText.style.display = 'flex';
                loginBtn.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Handle Enter key press
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Clear error when user starts typing
        passwordInput.addEventListener('input', function() {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
