<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Get Started - Silver Spoon Society</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		/* Minimal CTA-specific styles to ensure hero displays nicely */
		.cta-hero {
			/* background-image is applied via JS after preload so we can reveal the card when the image is ready */
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #f3f4f6; /* fallback while loading */
			background-size: cover;
			/* moved down to show more of the plate/person lower in the image */
			background-position: center 40%;
			text-align: center;
			padding: 2rem;
		}
		.cta-card {
			background: rgba(255,255,255,0.95);
			padding: 2rem 2.5rem;
			border-radius: 12px;
			max-width: 720px;
			width: 100%;
			box-shadow: 0 10px 30px rgba(0,0,0,0.15);
			/* start hidden and slide up when revealed */
			opacity: 0;
			transform: translateY(18px);
			/* slower, smoother transition */
			transition: opacity 900ms cubic-bezier(.2,.9,.3,1), transform 1000ms cubic-bezier(.2,.9,.3,1);
		}

		.cta-card.visible {
			/* slightly reduced final opacity for softer presence */
			opacity: 0.75;
			transform: translateY(0);
		}
		.cta-title {
			font-size: 2.25rem;
			color: #2e7d32;
			margin-bottom: 0.5rem;
		}
		.hero-wrapper { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            height: 85vh;       
            overflow: hidden;
        }
		.hero-img { 
            width: 100%; 
            height: auto; 
            display: block; 
            border-radius: 8px; 
            transform: translateY(-8%);
        }
		/* place the CTA card at the image's top-left on larger screens */
		.cta-card { 
            position: absolute; 
            bottom: 5rem; 
            right: middle; 
            width: min(520px, 85%); 
        }

		/* small screens: disable absolute positioning and center the card */
		@media (max-width: 768px) {
			.cta-card { 
                position: static; 
                margin: 1.25rem auto; 
                width: calc(100% - 2.5rem); 
            }
		}
		.cta-sub {
			color: #444;
			margin-bottom: 1.25rem;
		}
		.cta-btn {
			display: inline-flex;
			align-items: center;
			gap: 0.6rem;
			padding: 0.9rem 1.6rem;
			border-radius: 999px;
			font-size: 1.05rem;
			font-weight: 600;
			text-decoration: none;
			color: #fff;
			background: #4CAF50;
			border: none;
			cursor: pointer;
		}
		@media (max-width: 480px) {
			.cta-title { font-size: 1.6rem; }
			.cta-card { padding: 1.25rem; }
		}
	</style>
</head>
<body>
	<main class="cta-hero" role="main">
		<div class="cta-card" role="region" aria-labelledby="cta-heading">
			<h1 id="cta-heading" class="cta-title">Welcome to Silver Spoon Society</h1>
			<p class="cta-sub">Designed for healthy eating, our recipes and nutrition tools are easy to use and suitable for long-term use.</p>
			<a href="index.html" class="cta-btn" aria-label="Get started">Get Started <i class="fas fa-arrow-right" aria-hidden="true"></i></a>
		</div>
	</main>

	<!-- Preload hero image, apply as background, then reveal CTA card -->
	<script>
		(function(){
			const hero = document.querySelector('.cta-hero');
			const card = document.querySelector('.cta-card');
			const imgUrl = 'cta3.jpg';

			function reveal() {
				// slightly longer delay so background feels settled before card appears
				requestAnimationFrame(() => setTimeout(() => card.classList.add('visible'), 180));
			}

			// Preload image
			const img = new Image();
			img.src = imgUrl;
			img.onload = () => {
				hero.style.backgroundImage = `url('${imgUrl}')`;
				reveal();
			};
			img.onerror = () => {
				// fallback: reveal card even if image fails
				reveal();
			};
		})();
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
